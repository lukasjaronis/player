<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vidstack Vite + TS Sandbox</title>
  </head>
  <body>
    <div id="app">
      <media-player title="Sprite Fight" crossorigin>
        <media-provider>
          <media-poster
            class="vds-poster"
            src="https://image.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU/thumbnail.webp?time=268&width=1200"
            alt="Girl walks into campfire with gnomes surrounding her friend ready for their next meal!"
          ></media-poster>
        </media-provider>
        <!-- Layouts -->
        <media-audio-layout></media-audio-layout>
        <media-video-layout
          thumbnails="https://image.mux.com/VZtzUzGRv02OhRnZCxcNg49OilvolTqdnFLEqBsTwaxU/storyboard.vtt"
        ></media-video-layout>
      </media-player>

      <div class="src-buttons">
        <button id="audio-src-button">Audio</button>
        <button id="video-src-button">Video</button>
        <button id="hls-src-button">HLS</button>
        <button id="live-src-button">Live</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
